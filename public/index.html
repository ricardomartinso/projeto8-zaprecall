<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React App</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="root">
      <div class="boas-vindas invisivel">
        <img src="./assets/logo.png" alt="Logo zaprecall" />
        <h1>ZapRecall</h1>
        <button><p>Iniciar Recall!</p></button>
      </div>

      <div class="conteudo">
        <header>
          <img src="./assets/logo-pequeno.png" alt="Logo zaprecall" />
          <h1>ZapRecall</h1>
        </header>

        <div class="perguntas">
          <div class="pergunta">
            <div class="pergunta invisivel">
              <button>
                <p>Pergunta 1</p>
                <ion-icon name="play-outline"></ion-icon>
              </button>
            </div>
            <div class="flashcard question">
              <p>O que é Jsx?</p>
              <div class="virar-flashcard">
                <img src="./assets/setinha.png" alt="" />
              </div>
            </div>
            <div class="flashcard answer invisivel">
              <p>JSX é uma sintaxe para escrever HTML dentro do JS</p>
              <div class="respostas">
                <button name="nao-lembrei" class="nao-lembrei">
                  Não lembrei
                </button>
                <button name="quase-nao-lembrei" class="quase-nao-lembrei">
                  Quase não lembrei!
                </button>
                <button name="zap" class="zap">Zap!</button>
              </div>
            </div>
          </div>

          <div class="pergunta">
            <button>
              <p>Pergunta 1</p>
              <ion-icon name="play-outline"></ion-icon>
            </button>
          </div>
        </div>

        <footer>
          <span>0/4 Concluídos</span>
        </footer>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
